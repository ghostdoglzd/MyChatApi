        .ai-message-content ul, .ai-message-content ol {

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AIèŠå¤©åŠ©æ‰‹</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-container ai-container">
                <div class="avatar ai-avatar">AI</div>
                <div class="message ai-message">
                    <div class="message-actions">
                        <button class="copy-btn" onclick="copyToClipboard(this)">å¤åˆ¶</button>
                    </div>
                    <div class="ai-message-content">
                        ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯AIåŠ©æ‰‹ï¼ŒåŸºäºDeepSeekæŠ€æœ¯æ„å»ºã€‚æœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ
                    </div>
                    <div class="timestamp" id="timestamp-0">åˆšåˆš</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." rows="1"></textarea>
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script>
        // é…ç½®markedè§£æå™¨
        marked.setOptions({
            highlight: function(code, language) {
                if (language && hljs.getLanguage(language)) {
                    return hljs.highlight(code, {language: language}).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // è·å–DOMå…ƒç´ 
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // å®šä¹‰ä¼šè¯ID
        const sessionId = 'default';  // å¯ä»¥æ ¹æ®éœ€æ±‚åŠ¨æ€ç”Ÿæˆæˆ–ç®¡ç†ä¼šè¯ID

        // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        sendBtn.addEventListener('click', sendMessage);

        // å›è½¦é”®å‘é€æ¶ˆæ¯ï¼ˆShift+Enteræ¢è¡Œï¼‰
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });

        // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.scrollHeight > 150) {
                this.style.height = '150px';
                this.style.overflowY = 'auto';
            } else {
                this.style.overflowY = 'hidden';
            }
        });

        // å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // ç¦ç”¨å‘é€æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            addUserMessage(message);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            userInput.value = '';
            userInput.style.height = '50px';
            
            // æ˜¾ç¤ºAIæ­£åœ¨è¾“å…¥
            const loadingId = addLoadingMessage();
            
            try {
                // è°ƒç”¨API
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message, session_id: sessionId }),  // æ·»åŠ ä¼šè¯ID
                });
                
                // ç§»é™¤åŠ è½½æç¤º
                removeLoadingMessage(loadingId);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    addAIMessage(`è¯·æ±‚å‡ºé”™ï¼š${errorData.error || 'æœåŠ¡å™¨é”™è¯¯'}\nè¯¦ç»†ä¿¡æ¯ï¼š${errorData.details || 'æœªçŸ¥é”™è¯¯'}`);
                } else {
                    const responseData = await response.json();
                    addAIMessage(responseData.answer);
                    
                    // æ˜¾ç¤ºåŸå§‹å“åº”æ•°æ®ï¼ˆè°ƒè¯•ç”¨ï¼‰
                    console.log("åŸå§‹å“åº”æ•°æ®:", responseData.raw_response);
                }
                
            } catch (error) {
                // ç§»é™¤åŠ è½½æç¤º
                removeLoadingMessage(loadingId);
                addAIMessage(`ç½‘ç»œé”™è¯¯ï¼š${error.message || 'è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥'}`);
            } finally {
                // é‡æ–°å¯ç”¨å‘é€æŒ‰é’®
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
            }
        }

        // æ·»åŠ æµå¼æ¶ˆæ¯æ›´æ–°å‡½æ•°
        function updateAIMessage(messageId, content) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                const contentDiv = messageDiv.querySelector('.ai-message-content');
                if (contentDiv) {
                    // ä½¿ç”¨markedè§£æmarkdown
                    contentDiv.innerHTML = marked.parse(content);
            
                    // å®æ—¶é«˜äº®ä»£ç 
                    setTimeout(() => {
                        contentDiv.querySelectorAll('pre code').forEach(block => {
                            hljs.highlightElement(block);
                        });
                    }, 0);
                }
            }
            scrollToBottom();
        }

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        function addUserMessage(message) {
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container user-container';
            messageDiv.innerHTML = `
                <div class="message user-message">
                    <div class="message-actions">
                        <button class="copy-btn" onclick="copyToClipboard(this)">å¤åˆ¶</button>
                    </div>
                    <div>${escapeHtml(message)}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
                <div class="avatar user-avatar">ä½ </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // æ·»åŠ AIæ¶ˆæ¯
        function addAIMessage(message) {
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container ai-container';
            
            // ä½¿ç”¨markedè§£æmarkdown
            const parsedContent = marked.parse(message);
            
            messageDiv.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="message ai-message">
                    <div class="message-actions">
                        <button class="copy-btn" onclick="copyToClipboard(this)">å¤åˆ¶</button>
                    </div>
                    <div class="ai-message-content">${parsedContent}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            
            // ä»£ç é«˜äº®
            setTimeout(() => {
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }, 0);
            
            scrollToBottom();
        }

        // æ·»åŠ åŠ è½½æ¶ˆæ¯
        function addLoadingMessage() {
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const id = 'loading-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container ai-container';
            messageDiv.id = id;
            messageDiv.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="message ai-message">
                    <div class="ai-message-content">
                        <span class="loading">æ€è€ƒä¸­</span>
                    </div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            return id;
        }

        // ç§»é™¤åŠ è½½æ¶ˆæ¯
        function removeLoadingMessage(id) {
            const loadingMessage = document.getElementById(id);
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(button) {
            const messageElement = button.closest('.message');
            const contentElement = messageElement.querySelector('.ai-message-content, .user-message > div:not(.message-actions):not(.timestamp)');
            const textToCopy = contentElement.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(
                function() {
                    // ä¸´æ—¶æ˜¾ç¤ºå¤åˆ¶æˆåŠŸ
                    const originalText = button.textContent;
                    button.textContent = 'âœ“ å·²å¤åˆ¶';
                    button.style.color = '#28a745';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.color = '';
                    }, 2000);
                },
                function() {
                    button.textContent = 'å¤åˆ¶å¤±è´¥!';
                    button.style.color = '#dc3545';
                    setTimeout(() => {
                        button.textContent = 'å¤åˆ¶';
                        button.style.color = '';
                    }, 2000);
                }
            );
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
